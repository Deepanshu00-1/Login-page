<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <!-- main body -->
    <div class="main">
        <!-- Left side -->
        <div class="loginBg">
            <!-- Login interface -->
            <div class="login originalLogin">
                <div class="header">
                    <h2>Sign in</h2>
                </div>
                <div class="social">
                    <div class="socialLogin">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="socialLogin">
                        <i class="fa-brands fa-facebook-f" id="fbIcon"></i>
                    </div>
                    <div class="socialLogin">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
                <div class="inputs">
                    <input type="email" placeholder="    Email">
                    <input type="password" placeholder="    Password">
                </div>
                <div class="submitBtn">
                    <button> <b> SIGN IN </b></button>
                </div>
                <div class="forgetPassword">
                    <p>Forgot your password?</p>
                </div>
            </div>
        </div>
        <!-- Right side -->
        <div class="signupBg">
            <!-- Sign up interface -->
            <div class="signup originalSignup">
                <div class="welcome">
                    <h2>Welcome to <br><span>MULTI ATOMS!</span></h2>
                </div>
                <div class="newHere">
                    <p>New Here?</p>
                </div>
                <div class="SignUp">
                    <button id="initialSignupBtn"> <b> SIGN UP </b></button>
                </div>
            </div>
        </div>
    </div>







    <div class="main main2">
        <!-- onClick right side -->
        <div class="loginBg newloginBg ">
            <!-- Login interface -->
            <div class="login newLogin ">
                <div class="header">
                    <h2>CREATE ACCOUNT</h2>
                </div>
                <div class="social">
                    <div class="socialLogin">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="socialLogin">
                        <i class="fa-brands fa-facebook-f" id="fbIcon"></i>
                    </div>
                    <div class="socialLogin">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
                <div class="inputs newInputs">
                    <input type="text" placeholder="    Name">
                    <input type="email" placeholder="    Email">
                    <input type="password" placeholder="    Password">
                </div>
                <div class="submitBtn">
                    <button> <b> SIGN UP </b></button>
                </div>
            <!-- <div class="forgetPassword">
                <p>Forgot your password?</p>
            </div> -->
            </div>
        </div>
        <!-- onClick left side -->
        <div class="signupBg newSignupBg">
            <!-- Sign up interface -->
            <div class="signup newSignup ">
                <div class="welcome">
                    <h2>Welcome back to <br><span>MULTI ATOMS!</span></h2>
                </div>
                <div class="newHere">
                    <p>Already have an account?</p>
                </div>
                <div class="SignUp">
                    <button class="newSigninBtn"> <b> SIGN IN </b></button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
